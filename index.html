<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Daily Affirmations</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <header>
      Quote of the Day
    </header>
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>

        <p id="Quote"class="quote">Many of life's failures are people who did not realize how close they were to success when they gave up.</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">

        <span>__</span>
        <span id="author" class="name">Thomas A. Edison</span>
      </div>

    </div>
    <div class="buttons">


        <button id="btn"  type="" name="button">New Quote</button>

    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
